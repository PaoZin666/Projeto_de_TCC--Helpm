<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
	<link rel="stylesheet" href="./src/css/delagacias.css">
    <title>Helpm</title>
</head>
<body>

<img src="./src/img/Opera Instantâneo_2024-10-28_121708_127.0.0.1.png" alt="Logo" class="logo">

<div class="container">
    <h2>Localizar Delegacia mais Próxima</h2>
    <p>Selecione o bairro para ver as delegacias próximas em Salvador:</p>
    
    <form id="delegaciaForm">
        <label for="bairro">Bairro:</label>
        <select id="bairro" name="bairro">
            <option value="">Selecione um bairro</option>
            <option value="Barris">Barris</option>
            <option value="Liberdade">Liberdade</option>
            <option value="Bonfim">Bonfim</option>
            <option value="São Caetano">São Caetano</option>
            <option value="Periperi">Periperi</option>
            <option value="Brotas">Brotas</option>
            <option value="Rio Vermelho">Rio Vermelho</option>
            <option value="Valeria">Valeria</option>
            <option value="Boca do Rio">Boca do Rio</option>
            <option value="Pau da Lima">Pau da Lima</option>
            <option value="Tancredo Neves">Tancredo Neves</option>
            <option value="Itapuã">Itapuã</option>
            <option value="Cajazeiras">Cajazeiras</option>
            <option value="Barra">Barra</option> 
            <option value="Pituba">Pituba</option>
            <option value="Madre de Deus">Madre de Deus</option>

        </select>
        <button type="button" onclick="localizarDelegacia()">Localizar Delegacia</button>
    </form>

    <div id="resultado"></div>
</div>

<script>
    function localizarDelegacia() {
        const bairro = document.getElementById('bairro').value;
        const resultado = document.getElementById('resultado');
        
        if (!bairro) {
            resultado.innerHTML = "<p>Por favor, selecione um bairro.</p>";
            return;
        }

        let delegacias = {
            "Barris": "Delegacia de Barris, Salvador",
            "Liberdade": "Delegacia da Liberdade, Salvador",
            "Bonfim": "Delegacia de Bonfim, Salvador",
            "São Caetano": "Delegacia de São Caetano, Salvador",
            "Periperi": "Delegacia de Periperi, Salvador",
            "Rio Vermelho": "Delegacia de Rio Vermelho, Salvador",
            "Brotas": "Delegacia de Brotas, Salvador",
            "Valeria": "Delegacia de Valeria, Salvador",
            "Boca do Rio": "Delegacia da Boca do Rio, Salvador",
            "Pau da Lima": "Delegacia de Pau da Lima, Salvador",
            "Tancredo Neves": "Delegacia de Tancredo Neves, Salvador",
            "Itapuã": "Delegacia de Itapuã, Salvador",
            "Cajazeiras": "Delegacia de Cajazeiras, Salvador",
            "Barra": "Delegacia da Barra, Salvador",
            "Pituba": "Delegacia da Pituba, Salvador",
            "Madre de Deus": "Madre de Deus, Salvador",
        };

        const enderecoDelegacia = delegacias[bairro];
        const googleMapsUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(enderecoDelegacia)}`;

        resultado.innerHTML = `
            <p><strong>Delegacia mais próxima:</strong> ${enderecoDelegacia}</p>
            <a href="${googleMapsUrl}" target="_blank">Ver no Google Maps</a>
        `;
    }
</script>

</body>
</html>
