<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" href="./src/img/Opera Instantâneo_2024-10-28_121708_127.0.0.1.png" type="image/x-icon">
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="./src/css/reset.css">
	<link rel="stylesheet" href="./src/css/register.css">
	<title>Helpm</title>
</head>

<body>

	<main>
		<div class="menu">
			<div class="container">
				<div class="register-wrapper">
					<div class="register-header">
						<img class="logo" src="./src/img/WhatsApp Image 2024-10-28 at 11.10.27.jpeg" alt="Logo Helpm">
						<h2 class="register-title">Cadastre-se</h2>
					</div>
					<form action="/register" method="POST" class="register-form">
                        <div class="form-group">
                            <label for="name" class="form-label">Nome Completo:</label>
                            <input type="text" id="name" name="name" class="form-input" required>
							<span id="usernameError" class="error-message"></span>
                        </div>
                        <div class="form-group">
                            <label for="cpf" class="form-label">CPF:</label>
                            <input type="text" id="cpf" name="cpf" class="form-input" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="***.***.***-00">
							<span id="cpfError" class="error-message"></span>
                        </div>
                        <div class="form-group">
                            <label for="birthdate" class="form-label">Data de Nascimento:</label>
                            <input type="date" id="birthdate" name="birthdate" class="form-input" required>
							<span id="birthdateError" class="error-message"></span>
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" name="email" class="form-input" required>
							<span id="emailError" class="error-message"></span>
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">Senha:</label>
                            <input type="password" id="password" name="password" class="form-input" minlength="8" required>
							<span id="passwordError" class="error-message"></span>
                        </div>
                        <button type="submit" class="register-button">Cadastrar</button>
                        <div class="form-footer">
                            <p class="login-link">Já tem uma conta? <a href="/login">Faça login</a></p>
                        </div>
                    </form>
				</div>
			</div>
		</div>
	</main>
	<script src="./src/js/register.js"></script>
</body>

</html>
