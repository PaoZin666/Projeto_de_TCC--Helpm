<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./public/assents/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/estilos/reset.css">
    <link rel="stylesheet" href="./src/estilos/login.css">
    <title>Helpm - Resetar Senha</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="login-wrapper">
                <div class="login-header">
                    <img class="logo" src="./public/assents/img/logo.png">
                    <h2 class="login-title">Resetar Senha</h2>
                </div>
                <form action="/reset-password" method="POST" class="login-form">
                    <div class="form-group">
                        <label for="email" class="form-label">Digite seu email:</label>
                        <input type="email" id="email" name="email" class="form-input" required>
                    </div>
                    <button type="submit" class="login-button">Enviar</button>
                    <div class="form-footer">
                        <p class="forgot-password"><a href="./login.html">Voltar ao Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script>
        document.getElementById('reset-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;

            fetch('http://localhost:3000/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email }),
            })
            .then(response => response.json())
            .then(data => {
                alert('Um link foi enviado para o seu email!');
            })
            .catch(error => {
                alert('Erro ao enviar o email');
            });
        });
    </script>
</body>
</html>
