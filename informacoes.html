<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
	<link rel="stylesheet" href="./src/css/informacoes.css">
    <title>Helpm</title>
</head>
<body>
    <div class="container">
        <div class="title">Denúncia de Incidente</div>

        <div class="option">
            <img src="./src/img/videos.jpg" alt="Ícone de Vídeo">
            <p>Enviar Vídeo</p>
            <input type="file" accept="video/*" id="video-upload" style="display: none;">
            <button class="upload-btn upload-video" onclick="document.getElementById('video-upload').click();">Upload</button>
        </div>

        <div class="option">
            <img src="./src/img/foto.jpg" alt="Ícone de Foto">
            <p>Enviar Foto</p>
            <input type="file" accept="image/*" id="photo-upload" style="display: none;">
            <button class="upload-btn upload-photo" onclick="document.getElementById('photo-upload').click();">Upload</button>
        </div>

        <div class="option">
            <img src="./src/img/mensagens.jpg" alt="Ícone de Mensagem">
            <p>Enviar Mensagem</p>
            <textarea id="message" rows="3" placeholder="Digite sua mensagem" style="width: 100%; border-radius: 5px; border: 1px solid #ccc; padding: 10px; margin-top: 10px;"></textarea>
            <button class="upload-btn upload-message" onclick="sendMessage()">Enviar Mensagem</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const message = document.getElementById('message').value;
            if (message) {
                alert("Mensagem enviada: " + message);
            } else {
                alert("Por favor, digite uma mensagem.");
            }
        }
    </script>
</body>
</html>
