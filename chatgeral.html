<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./public/assents/img/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./src//estilos/reset.css">
    <link rel="stylesheet" href="./src/estilos/chatgeral.css">
    <title>Helpm - Canal de Denúncia</title>
</head>

<body>

    <header>
        <img src="./public/assents/img/logo.png" alt="Logo do Site">
        <h1>Canal de Denúncia <br> Suporte e Orientações</h1>
    </header>

    <main>
        <!-- Envio de informações sobre áreas de risco -->
        <section>
            <h2>Envio de Informações sobre Áreas de Risco</h2>
            <form id="areaRiscoForm">
                <div class="form-group">
                    <label for="area">Área de Risco (Descreva):</label>
                    <textarea id="area" name="area" rows="4"
                        placeholder="Descreva a área e o tipo de risco..."></textarea>
                </div>
                <div class="form-group">
                    <button type="button" onclick="enviarAreaRisco()">Enviar Informações</button>
                </div>
            </form>
            <div class="alert" id="alertRisco">Informação enviada com sucesso!</div>
        </section>

        <!-- Suporte para denúncias anônimas -->
        <section>
            <h2>Suporte para Denúncias Anônimas</h2>
            <form id="denunciaForm">
                <div class="form-group">
                    <label for="denuncia">Descrição da Denúncia:</label>
                    <textarea id="denuncia" name="denuncia" rows="4"
                        placeholder="Descreva a situação que deseja denunciar..."></textarea>
                </div>
                <div class="form-group">
                    <label for="identificacao">Deseja se identificar?</label>
                    <select id="identificacao" name="identificacao">
                        <option value="sim">Sim</option>
                        <option value="nao">Prefiro não me identificar (Modo Visitante)</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="button" onclick="enviarDenuncia()">Enviar Denúncia</button>
                </div>
            </form>
            <div class="alert" id="alertDenuncia">Denúncia enviada com sucesso!</div>
        </section>

        <!-- Agendamento de comparecimento online -->
        <section>
            <h2>Agendamento de Comparecimento Online</h2>
            <form id="agendamentoForm">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome">
                </div>
                <div class="form-group">
                    <label for="data">Data do Comparecimento:</label>
                    <input type="date" id="data" name="data">
                </div>
                <div class="form-group">
                    <label for="hora">Horário do Comparecimento:</label>
                    <input type="time" id="hora" name="hora">
                </div>
                <div class="form-group">
                    <button type="button" onclick="agendarHorario()">Agendar</button>
                </div>
            </form>
            <div class="alert" id="alertAgendamento">Agendamento realizado com sucesso!</div>
        </section>
    </main>
</body>
<script src="./src/scripts/chat-geral.js"></script>

</html>
